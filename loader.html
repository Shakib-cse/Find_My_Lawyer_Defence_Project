<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
#preloader {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: #222; /* Set the background color as needed */
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1000;
}

#loader {
    border: 8px solid transparent;
    border-top: 8px solid #3498db; /* Set the loader color as needed */
    border-radius: 50%;
    width: 50px;
    height: 50px;
    animation: spin 1s linear infinite, pulse 1s ease-in-out infinite;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

@keyframes pulse {
    0%, 100% {
        transform: scale(1);
        border-color: #3498db;
    }
    50% {
        transform: scale(1.2);
        border-color: #e74c3c; /* Set the pulse color as needed */
    }
}
    </style>
</head>
<body>
<div id="preloader">
    <div id="loader"></div>
</div>
</body>
</html>
